<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
            alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <form action="/story.html" method="GET">
            <label for="animal-1">Animal:</label>
            <input type="text" id="animal-1" name="animal-1" required pattern="[a-zA-Z]">
            <br>
            <label for="animal-2">Another animal:</label>
            <input type="text" id="animal-2" name="animal-2" required>
            <br>
            <label for="adj-1">Adj(past-tense)</label>
            <input type="text" id="adj-1" name="adj-1" required>
            <br>
            <label for="verb-1">Verb(ends in-ing)</label>
            <input type="text" id="verb-1" name="verb-1" required>
            <br>
            <label for="num-1">Numbers:</label>
            <input type="number" id="num-1" name="num-1" required>
            <br>
            <span>YES or NO</span>
            <br>
            <input type="radio" id="yes" name="answer" value="Yes" required>
            <label for="yes">YES</label>
            <input type="radio" id="no" name="answer" value="no" required>
            <label for="no">No</label>
            <br>
            <label for="speed">Relative speed(ends in-er):</label>
            <select id="speed" name="speed" required>
                <br>
                <option value="slow">Slow</option>
                <option value="medium">Medium</option>
                <option value="faster">Faster</option>
            </select>
            <label for="quote">Motivational Quote</label>
            <input id="quote" type="text" name="quote" list="quote-choices">
            <datalist id="quote-choices">
                <option value="winner gets icecream"></option>
                <option value="hard work always paysoff"></option>
                <label for="message">Meaningful Mesage:</label>
                <textarea id="message" required rows="8" cols="40" name="message">
          </textarea>
                <br>
                <input type="submit" value="Form my story">
            </datalist>
        </form>
    </section>
</body>

</html>
